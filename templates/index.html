<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SEO Analyzer Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 250px;
      font-family: monospace;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #0078d4;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005fa3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f0f0f0;
    }

    .ok {
      color: green;
      font-weight: bold;
    }

    .warn {
      color: orange;
      font-weight: bold;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç SEO Analyzer</h1>
    <p>F√ºge hier deinen HTML-Code ein (optional: URL f√ºr robots.txt):</p>
    <textarea id="htmlInput" placeholder="&lt;html&gt; ..."></textarea>
    <input type="text" id="urlInput" placeholder="https://www.deineseite.de (optional f√ºr robots.txt)">
    <button onclick="analyze()">Analysieren</button>

    <div id="results"></div>
  </div>

  <script>
    async function analyze() {
      const html = document.getElementById("htmlInput").value;
      const url = document.getElementById("urlInput").value;

      const response = await fetch("/check-seo", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ html, url })
      });

      const data = await response.json();
      let output = "<table><tr><th>Element</th><th>Status</th><th>Details</th></tr>";

      for (const [key, value] of Object.entries(data)) {
        let cls = "ok";
        if (value.Status.toLowerCase().includes("fehlt")) cls = "error";
        else if (value.Status.toLowerCase().includes("zu") || value.Status.toLowerCase().includes("mehrfach")) cls = "warn";
        output += `<tr><td>${key}</td><td class="${cls}">${value.Status}</td><td>${value.Details}</td></tr>`;
      }

      output += "</table>";
      document.getElementById("results").innerHTML = output;
    }
  </script>
</body>
</html>
