<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEO-Checker</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f2e9; /* Beige */
      color: #001f3f; /* Dunkelblau */
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #001f3f;
      padding: 10px 30px;
      color: white;
    }
    .navbar img {
      height: 40px;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      color: #001f3f;
    }
    label {
      font-weight: bold;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: monospace;
    }
    button {
      background-color: #001f3f;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #003366;
    }
    .results {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #001f3f;
      color: white;
    }
    footer {
      background-color: #001f3f;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <img src="logo.png" alt="SEO Agentur Logo" />
    <div class="nav-links">
      <a href="#leistungen">Leistungen</a>
      <a href="#ueber-uns">Über Uns</a>
      <a href="#kontakt">Kontakt</a>
    </div>
  </nav>

  <div class="container">
    <h1>SEO-Check</h1>
    <p>Hier kannst du HTML-Code eingeben und technische SEO-Faktoren prüfen.</p>

    <label for="htmlCode">HTML-Code:</label>
    <textarea id="htmlCode" rows="10" placeholder="Füge hier den HTML-Quellcode deiner Landingpage ein..."></textarea>

    <label for="url">URL (optional, für robots.txt):</label>
    <input type="text" id="url" placeholder="https://beispiel.de" />

    <button onclick="checkSEO()">SEO prüfen</button>

    <div class="results" id="results">
      <h2>Ergebnisse:</h2>
      <p>Noch keine Analyse durchgeführt.</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Deine SEO-Agentur – Alle Rechte vorbehalten.
  </footer>

  <script>
    async function checkSEO() {
      const html = document.getElementById("htmlCode").value;
      const url = document.getElementById("url").value;
      const response = await fetch("/check-seo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ html, url })
      });
      const results = await response.json();

      const resultsContainer = document.getElementById("results");
      let table = `<table><tr><th>Faktor</th><th>Status</th><th>Details</th></tr>`;
      for (const key in results) {
        const res = results[key];
        table += `<tr><td>${key}</td><td>${res.Status}</td><td>${res.Details}</td></tr>`;
      }
      table += `</table>`;
      resultsContainer.innerHTML = "<h2>Ergebnisse:</h2>" + table;
    }
  </script>
</body>
</html>
