<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SEO Checker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5dc;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #001f3f;
      color: beige;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    nav img {
      height: 50px;
    }

    nav a {
      color: beige;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    textarea {
      height: 200px;
      font-family: monospace;
    }

    button {
      background-color: #001f3f;
      color: beige;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
      margin-right: 1rem;
    }

    #loader {
      display: none;
      margin: 1rem 0;
      color: #001f3f;
      font-weight: bold;
    }

    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background-color: #001f3f;
      color: beige;
    }

    .row-ok {
      background-color: #d6f5d6; /* hellgrÃ¼n */
    }

    .row-warn {
      background-color: #f8d7da; /* hellrot */
    }

    footer {
      margin-top: 4rem;
      padding: 2rem;
      background-color: #001f3f;
      color: beige;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <div>
      <a href="#leistungen">Leistungen</a>
      <a href="#ueber-uns">Ãœber Uns</a>
      <a href="#kontakt">Kontakt</a>
    </div>
  </nav>

  <!-- Inhalt -->
  <div class="container">
    <h1>SEO-Check fÃ¼r deine Landingpage</h1>

    <p>FÃ¼ge hier den HTML-Quellcode deiner Seite ein:</p>
    <textarea id="htmlInput" placeholder="HTML-Code hier einfÃ¼gen..."></textarea>

    <p>Oder gib die URL deiner Website ein:</p>
    <input type="text" id="urlInput" placeholder="https://www.beispiel.de">

    <div id="loader">ðŸ”„ Analyse lÃ¤uft...</div>

    <button onclick="analyzeAll()">Analysieren</button>
    <button onclick="exportToPDF()">Als PDF exportieren</button>

    <table id="resultsTable" style="display:none;">
      <thead>
        <tr>
          <th>SEO Element</th>
          <th>Status</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer>
    &copy; {{ year }} Deine SEO Agentur â€“ Alle Rechte vorbehalten.
  </footer>

  <!-- Script -->
  <script>
    async function analyzeAll() {
      const html = document.getElementById("htmlInput").value;
      const url = document.getElementById("urlInput").value.trim();
      const tbody = document.querySelector("#resultsTable tbody");
      tbody.innerHTML = "";
      document.getElementById("resultsTable").style.display = "none";
      document.getElementById("loader").style.display = "block";

      const results = {};

      try {
        if (html.length > 0) {
          const htmlResponse = await fetch("/check-seo", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ html: html })
          });
          const htmlData = await htmlResponse.json();
          Object.assign(results, htmlData);
        }

        if (url.length > 0) {
          const metaResponse = await fetch("/check-meta", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url: url })
          });
          const metaData = await metaResponse.json();
          Object.assign(results, metaData);
        }

        for (const [key, value] of Object.entries(results)) {
          const status = value.Status.toLowerCase();
          const rowClass = status.includes("ok") || status.includes("vorhanden") || status.includes("indexiert") ? "row-ok" : "row-warn";
          const row = `<tr class="${rowClass}">
            <td>${key}</td>
            <td>${value.Status}</td>
            <td><a href="${value.Details}" target="_blank">${value.Details}</a></td>
          </tr>`;
          tbody.innerHTML += row;
        }

        document.getElementById("resultsTable").style.display = "table";
      } catch (err) {
        alert("Fehler bei der Analyse. Bitte versuche es erneut.");
        console.error(err);
      } finally {
        document.getElementById("loader").style.display = "none";
      }
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(18);
      doc.text("SEO-Analyse Ergebnisse", 14, 20);

      let y = 30;
      const rows = document.querySelectorAll("#resultsTable tbody tr");
      rows.forEach((row, i) => {
        const cols = row.querySelectorAll("td");
        const text = `${cols[0].innerText} | ${cols[1].innerText} | ${cols[2].innerText}`;
        doc.setFontSize(12);
        doc.text(text, 14, y);
        y += 10;
        if (y > 280) {
          doc.addPage();
          y = 20;
        }
      });

      doc.save("seo-ergebnisse.pdf");
    }

    // Jahr im Footer aktualisieren
    document.querySelector("footer").innerHTML = document.querySelector("footer").innerHTML.replace("{{ year }}", new Date().getFullYear());
  </script>

</body>
</html>
