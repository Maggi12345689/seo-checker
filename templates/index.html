<!-- Inhalt -->
<div class="container">
    <h1>SEO-Check für deine Landingpage</h1>

    <!-- HTML-Code Eingabe -->
    <p>Füge hier den HTML-Code deiner Seite ein:</p>
    <textarea id="htmlInput" placeholder="HTML-Code hier einfügen..."></textarea>
    <button onclick="analyzeSEO()">Analysieren</button>

    <!-- SEO-Ergebnisse Tabelle -->
    <table id="resultsTable" style="display:none;">
        <thead>
            <tr>
                <th>SEO Element</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <hr style="margin: 3rem 0;">

    <!-- robots.txt Prüfung -->
    <h2>robots.txt prüfen</h2>
    <p>Gib die vollständige URL deiner Website ein (z. B. https://www.example.de):</p>
    <input type="text" id="robotsUrl" placeholder="https://www.deine-seite.de" style="width:100%;padding:0.5rem;border:1px solid #ccc;border-radius:5px;">
    <button onclick="checkRobotsTxt()">robots.txt prüfen</button>

    <div id="robotsResult" style="margin-top:1.5rem; font-weight:bold;"></div>
</div>
