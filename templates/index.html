<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SEO Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5dc; /* Beige */
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #001f3f; /* Dunkelblau */
      color: beige;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    nav img {
      height: 50px;
    }

    nav a {
      color: beige;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    textarea, input[type="text"] {
      width: calc(100% - 2rem);
      margin: 0 auto 1rem auto;
      display: block;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    textarea {
      height: 200px;
      font-family: monospace;
    }

    button {
      background-color: #001f3f;
      color: beige;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }

    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
    }

    th {
      background-color: #001f3f;
      color: beige;
    }

    footer {
      margin-top: 4rem;
      padding: 2rem;
      background-color: #001f3f;
      color: beige;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    <div>
      <a href="#leistungen">Leistungen</a>
      <a href="#ueber-uns">Über Uns</a>
      <a href="#kontakt">Kontakt</a>
    </div>
  </nav>

  <!-- Inhalt -->
  <div class="container">
    <h1>SEO-Check für deine Landingpage</h1>

    <p>Füge hier den HTML-Quellcode deiner Seite ein:</p>
    <textarea id="htmlInput" placeholder="HTML-Code hier einfügen..."></textarea>

    <p>Oder gib die URL deiner Website ein:</p>
    <input type="text" id="urlInput" placeholder="https://www.beispiel.de">

    <button onclick="analyzeAll()">Analysieren</button>

    <table id="resultsTable" style="display:none;">
      <thead>
        <tr>
          <th>SEO Element</th>
          <th>Status</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer>
    &copy; {{ year }} Deine SEO Agentur – Alle Rechte vorbehalten.
  </footer>

  <!-- Script -->
  <script>
    async function analyzeAll() {
      const html = document.getElementById("htmlInput").value;
      const url = document.getElementById("urlInput").value.trim();
      const tbody = document.querySelector("#resultsTable tbody");
      tbody.innerHTML = "";

      const results = {};

      // 1. Analyse HTML-Quellcode
      if (html.length > 0) {
        const htmlResponse = await fetch("/check-seo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ html: html })
        });

        const htmlData = await htmlResponse.json();
        Object.assign(results, htmlData);
      }

      // 2. Analyse robots.txt & sitemap.xml
      if (url.length > 0) {
        const metaResponse = await fetch("/check-meta", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: url })
        });

        const metaData = await metaResponse.json();
        Object.assign(results, metaData);
      }

      // Ergebnisse anzeigen
      for (const [key, value] of Object.entries(results)) {
        const details = value.Details;
        const isLink = typeof details === "string" && (details.startsWith("http") || details.startsWith("https"));
        const detailCell = isLink
          ? `<a href="${details}" target="_blank">${details}</a>`
          : details;

        const row = `<tr>
          <td>${key}</td>
          <td>${value.Status}</td>
          <td>${detailCell}</td>
        </tr>`;
        tbody.innerHTML += row;
      }

      document.getElementById("resultsTable").style.display = "table";
    }

    // Jahr im Footer aktualisieren
    document.querySelector("footer").innerHTML = document.querySelector("footer").innerHTML.replace("{{ year }}", new Date().getFullYear());
  </script>

</body>
</html>
